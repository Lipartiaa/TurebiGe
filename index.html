<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="https://www.turebi.ge/templatesv2/assets/img/logo.svg" alt="turebi.ge" class="hide-576">
    </div>
    <div class="registration">
        <a href="registration/registration.html">
            <div class="prof-avatar">
                <img src="https://www.turebi.ge/templatesv2/assets/img/prof-avatar.svg" alt="Profile Avatar">
            </div>
        </a>
    </div>
</header>
<hr>
<nav>
    <ul>
        <li><a href="#">მთავარი</a></li>
        <li><a href="#">ძირითადი ინფორმაცია</a></li>
        <li><a href="#">სასტუმროები</a></li>
        <li><a href="#">ტრანსპორტი</a></li>
        <li><a href="#">კონტაქტი</a></li>
    </ul>
</nav>
<br>
<section class="search-section">
    <h1>მოიძიე მარტივად</h1>
    <div class="search-bar">
        <input type="text" placeholder="ძიება">
        <button type="submit">ძიება</button>
    </div>
</section>

<section class="categories">
    <div class="category-item">
        <img src="https://www.turebi.ge/templatesv2/assets/img/airplane.svg" alt="airplane" class="icon">
        <h3>ავიაბილეთები</h3>
    </div>
    <div class="category-item">
        <img src="https://www.turebi.ge/templatesv2/assets/img/guest-traveler.svg" alt="ტურები" class="icon">
        <h3>ტურები</h3>
    </div>
    <div class="category-item">
        <img src="https://www.turebi.ge/templatesv2/assets/img/building-4.svg" alt="hotel" class="icon">
        <h3>სასტუმრო</h3>
    </div>
    <div class="category-item">
        <img src="https://www.turebi.ge/templatesv2/assets/img/car.svg" alt="car" class="icon">
        <h3>ტრანსპორტი</h3>
    </div>
    <div class="category-item">
        <img src="https://www.turebi.ge/templatesv2/assets/img/visa.svg" alt="visa" class="icon">
        <h3>სავიზო <br> მხარდაჭერა</h3>
    </div>
</section>
</body>
</html>
